[metadata]
name = taretto
description = tooling for testing, offering Web UI navigation and interaction
long_description = file:README.md
long_description_content_type = text/markdown
license = GPL
url = https://github.com/RedHatQE/taretto

author = RedHatQE
author_email = psavage@redhat.com
maintainer = Pete Savage
maintainer_email = psavage@redhat.com

keywords = Testing, Widget, Navigation


classifiers=
  Development Status :: 5 - Production/Stable
  Intended Audience :: Developers
  Natural Language :: English
  License :: OSI Approved :: Apache Software License
  Operating System :: OS Independent
  Programming Language :: Python
  Programming Language :: Python :: 2
  Programming Language :: Python :: 2.7
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.4
  Programming Language :: Python :: 3.5
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: Implementation :: CPython
  Programming Language :: Python :: Implementation :: PyPy
  Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
install_requires =
  widgetastic.core
  widgetastic.patternfly
  widgetastic.patternfly4
  navmazing
  sentaku
  apipkg
[options.packages.find]
where = src
